<div id="contact">
    <div class="container">
      <h1 class="sub-title">Contact Me</h1> 
      <p> Get in touch. Iâ€™m happy to talk about potential projects.</p>
      <div class="row">
        <div class="contact-left">
  
        <div class="contact-right">
          <form name="submit-to-google-sheet">
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="btn btn2">Submit</button>
          </form>
          <span id="msg"></span>
  
          <div class="contact-links">
            <a href="https://github.com/dara-odebode" target="_blank">GitHub</a> /
            <a href="https://www.linkedin.com/in/daraodebode" target="_blank">LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
  
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");
  
      function opentab(tabname){
          for(tablink of tablinks){
              tablink.classList.remove("active-link");
          }
          for(tabcontent of tabcontents){
              tabcontent.classList.remove("active-tab");
          }
          event.currentTarget.classList.add("active-link");
          document.getElementById(tabname).classList.add("active-tab");
      }
  
  </script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyMwmGB8VnTCunXqvA89XyTEUVskl4ABfNiH4XbkRvTQzkox7g7VbK2BmoTJZ-Ayb_4/exec'
    const form = document.forms['submit-to-google-sheet']
    
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Message sent successfully"
          setTimeout(function(){
            msg.innerHTML = ""
          }, 5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
